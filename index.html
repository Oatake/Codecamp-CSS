<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <img class="logo" src="Logo.png" alt="logo">
        <div class="menuBar">
            <ul>
                <li>ABOUT US</li>
                <li>PASSCARD</li>
                <li>PROFILE</li>
            </ul>
        </div>
        <div class="setupBar">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li>LOGIN</li>
                <li>SIGN UP</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <h1>My cart</h1>
    </div>
    <div class="myCart">
        <div class="item">
            <div class="googleDoc">
                <div class="logo"><i class="fa-solid fa-trash"></i></div>
                <div class="imgGoogleDoc">
                    <img src="GoogleDocPasscard.png" alt="googleDoc">
                </div>
                <div class="content">
                    <h3>GoogleDoc</h3>
                    <div class="circle">
                        <div class="circle1" style="background-color: #63E6BE;"></div>
                        <div class="circle1"></div>
                        <div class="circle1"></div>
              
                        <select id="googleDoc">
                            <option value="LV1-3">LV1-3</option>
                            <option value="LV2-3">LV2-3</option>
                            <option value="LV3-3">LV3-3</option>
                            
                        </select>
                     </div>
                     <p>THB 150</p>
                </div>
            </div>
            <div class="googleSlide">
                <div class="logo"><i class="fa-solid fa-trash"></i></div>
                <div class="imgGoogleSlide">
                    <img src="GoogleSlidePasscard.png" alt="googleDoc">
                </div>
                <div class="content">
                    <h3>GoogleSlide</h3>
                    <div class="circle">
                        <div class="circle1" style="background-color: #63E6BE;"></div>
                        <div class="circle1" style="background-color: #63E6BE;"></div>
                        <div class="circle1" style="background-color: #63E6BE;"></div>
                        <div class="circle1" style="background-color: #63E6BE;"></div>
                        <select id="googleDoc">
                            <option value="LV1-4" >LV1-4</option>
                            <option value="LV2-4" >LV2-4</option>
                            <option value="LV3-4" >LV3-4</option>
                            <option value="LV4-4" >LV4-4</option>
                        </select>
                     </div>
                     <p>THB 150</p>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="orderInfo">
                <p>Order info</p>
            </div>
            <div class="subtotal">
                <p>subtotal</p>
                <p>THB 300</p>
            </div>
            <div class="code">
                <i class="fa-solid fa-ticket-simple" style="color: #63E6BE;"></i>
                <input type="text" value="Please enter .......">
                <div class="apply">apply</div>
            </div>
            <hr>
            <div class="totalPayment">
                <p>Total payment</p>
                <p><b>THB 300</b></p>
            </div>
            <div class="checkOut">LOGIN TO CHECKOUT</div>

        </div>
    </div>
   
</body>
</html>
